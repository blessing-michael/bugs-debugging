<form
action="https://formspree.io/f/xwkjdnrq"
method="POST"
class="form"
>
<label for="name" hidden="hidden">name</label>
<input
  type="text"
  placeholder="Lorem Ipsum"
  id="name"
  max="30"
  name="name"
  required
/>
<label for="email" hidden="hidden">email</label>
<input
  type="email"
  name="email"
  id="email"
  placeholder="loremipsum@gmail.com"
  required
  name="email"
/>
<label for="message" hidden="hidden">message</label>
<textarea
  name="message"
  id="message"
  cols="30"
  rows="10"
  placeholder="Write your message here..."
  required
  max="500"
  name="message"
></textarea>
<span class="error-message"></span>
<div class="contact-btncontainer">
  <button type="submit" class="contact-btn">Get in touch</button>
</div>
</form>
